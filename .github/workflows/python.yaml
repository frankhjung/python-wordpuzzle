---

name: python-wordpuzzle

on:
  push:
    branches:
      - master
      - 'feature*'
  schedule:
    - cron: '0 0 * * *'  # daily

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9

      # name: cache
      # uses: actions/cache@v2
      # with:
      #   path: venv
      #   key: $GITHUB_REF

      - name: requirements
        run: |
          python -m pip install --upgrade pip virtualenv
          python -m virtualenv venv
          source venv/bin/activate
          pip install -U -r requirements.txt
          echo isort $(isort --version-number)
          black --version
          flake8 --version
          pylint --version

      - name: validate
        run: |
          source venv/bin/activate
          isort --check --diff *.py lib/*.py tests/*.py
          black --check *.py lib/*.py tests/*.py
          flake8 *.py lib/*.py tests/*.py
          pylint *.py lib/*.py tests/*.py

      - name: tests
        run: |
          source venv/bin/activate
          pytest -v --cov-report term-missing --cov=lib tests

      - name: run example
        run: python wordpuzzle.py -l cadevrsoi

      - name: run version
        run: python wordpuzzle.py --version

      - name: run help
        run: python wordpuzzle.py --help
